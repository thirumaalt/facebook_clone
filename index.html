<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>facebook</h1>
            <p>Connect with friends and the world around you on Facebook.</p>
        </div>

        <div class="right-section">
            <form>
                <input type="text" placeholder="Email or Phone No." required>
                <input type="password" placeholder="Pass." required>
                <button type="submit">Log In</button>
                <a href="#" class="forgot-password">Forgotten password?</a>

                <div class="divider"></div>

                <button type="button" class="create-account">Create New Account</button>
            </form>
        </div>
    </div>

    <footer>
        <p><a href="#">Create a Page</a> for a celebrity, brand or business.</p>
    </footer>
</body>
</html>
